<body>
<form action="updateProductData" method="post">
<div class="card text-center">
  <div class="card-header">
   <h1 style="color:red">Update Product Portal</h1>
  </div>
  <div class="card-body">
  	<h6>1. Update Product Name</h6>
  	<h6>2. Update Product Category</h6>
  	<h6>3. Update Product Sub-Category</h6>
  	<h6>4. Update Product Price</h6>
  	<h6>5. Update Product Qty</h6>
  	
  	<input type="text" class="form-control" name="ch" placeholder="Enter a Choice"><br>
